    <h1 mat-dialog-title>Confirmación</h1>
    <div mat-dialog-content>
      <p><strong>{{data.message}}</strong></p>
      <p>Esta opción no se puede deshacer</p>
      <p>¿Estás seguro?</p>
    </div>
    <div mat-dialog-actions>
        <button
            mat-button
            color="primary"
            focusable="true"
            cdkFocusInitial
            (click)="close(false)">
            <mat-icon>close</mat-icon>No
        </button>
        <button
            mat-button
            color="warn"
            focusable="true"
            (click)="close(true)">
            <mat-icon>check</mat-icon>Si
        </button>
    </div>
